<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyzin - Crypto Coin Clicker Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Section -->
    <div id="login-section" class="section">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" class="input-field">
        <input type="password" id="password" placeholder="Password" class="input-field">
        <button id="login-btn" class="btn">Login</button>
        <div id="login-error" class="error"></div>
    </div>

    <!-- Profile Section -->
    <div id="profile-section" class="section">
        <h2>Welcome, <span id="profile-username"></span></h2>
        <p id="profile-balance" class="balance"></p>
        <p id="coins-earned" class="coins-text"></p>
        <button id="view-store" class="btn store-btn">Enter Store</button>
        <button id="start-clicker-game" class="btn">Start Game</button>
        <button id="disconnect-wallet" class="btn logout-btn">Logout</button>
    </div>

    <!-- Game Section -->
    <div id="game-section" class="section">
        <h2>Click to Earn Coins!</h2>
        <p id="coins-earned" class="coins-text"></p>
        <button id="click-btn" class="btn game-btn">Click</button>
        <button id="back-to-profile" class="btn">Back to Profile</button>
    </div>

    <!-- Store Section -->
    <div id="store-section" class="section">
        <h2>Exclusive Store</h2>
        <div id="store-items"></div>
        <button id="back-to-profile-from-store" class="btn">Back to Profile</button>
    </div>

    <!-- Account Section -->
    <div id="account-section" class="section">
        <h2>Manage Exclusive Accounts</h2>
        <input type="text" id="social-username" class="input-field" placeholder="Platform (Facebook, Twitter)">
        <input type="number" id="social-password" class="input-field" placeholder="Account Price">
        <button id="add-social-account" class="btn">Add Account</button>
        
        <h3>Claim Account</h3>
        <select id="account-selector" class="input-field">
            <option value="facebook_account">Facebook Account</option>
            <option value="twitter_account">Twitter Account</option>
            <option value="instagram_account">Instagram Account</option>
        </select>
        <button id="claim-account" class="btn">Claim Account</button>
        
        <button id="back-to-profile-from-account" class="btn">Back to Profile</button>
    </div>

    <script src="app.js"></script>
</body>
  </html>
